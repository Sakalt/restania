<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスタニア語辞書</title>
    <style>
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>レスタニア語辞書</h1>
    
    <div>
        <label for="searchInput">検索語:</label>
        <input type="text" id="searchInput">
        
        <label for="searchType">検索タイプ:</label>
        <select id="searchType">
            <option value="partial">部分一致</option>
            <option value="exact">完全一致</option>
            <option value="prefix">接頭辞一致</option>
        </select>
        
        <label for="searchOption">カテゴリ:</label>
        <select id="searchOption">
            <option value="基本的な会話">基本的な会話</option>
            <!-- 他のカテゴリオプションを追加することができます -->
        </select>
        
        <button id="searchButton">検索</button>
    </div>
    
    <div id="wordCards"></div>

    <script src="script.js"></script>
</body>
</html>
