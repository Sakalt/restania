<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスタニア語辞書アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>レスタニア語辞書</h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="検索語を入力...">
                <select id="searchType">
                    <option value="partial">部分一致</option>
                    <option value="exact">完全一致</option>
                    <option value="prefix">前方一致</option>
                </select>
                <select id="searchOption">
                    <option value="japanese">日本語訳検索</option>
                    <option value="conlang">架空言語訳検索</option>
                </select>
                <button id="searchButton">検索</button>
            </div>
            <div class="dictionary">
                <div id="wordCards" class="word-cards">
                    <!-- 単語カードがここに表示される -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
